<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Homepage</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- header starts here -->

    <!-- nav starts here -->

    <nav class="navbar">
        <div class="brand">
            <a href="#">
                <img src="./assets/alarado-icon-homepage.svg" alt="">
            </a>
        </div>
        <ul>
            <li><a href="#" class="active">About Us</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Resource</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="login">
            <button class="btn-primary">Login</button>
        </div>
    </nav>

    <!-- nav ends here -->

    <!-- hero container starts here -->

    <div class="hero-container">
        <div class="hero-container-content">
            <p class="emoji"><span>&#128512; </span>SIMPLE WAY TO COMMUNICATE</p>
            <h1>Actions for <br> Accessibility <br> in Design</h1>
            <p class="hero-description">The fastest way to build and deploy websites with <br> reusable components.</p>
            <div class="hero-buttons">
                <a href="#"><button class="btn-primary">GET STARTED</button></a>
                <a href="#" class="underline">Get live demo</a>
            </div>
            <div class="container-bottom">
                <div class="bottom-left">
                    <div>
                        <img src="./assets/done_ring_round_fill.svg" alt="">
                    </div>
                    <div>
                        <span>No credit card required</span>
                    </div>
                </div>
                <div class="bottom-right">
                    <div>
                        <img src="./assets/done_ring_round_fill.svg" alt="">
                    </div>
                    <div>
                        <span>No software to install</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-container-img">
            <img src="./assets/hero-image-simple-homepage.png" alt="">
        </div>
    </div>

    <!-- hero container ends here -->

    <!-- header ends here -->
</body>

</html>
